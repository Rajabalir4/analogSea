<!DOCTYPE html>
<html>
<head>
	<title>Sign up v1| analogSea</title>
	<meta charset="utf-8">
	<meta name="description" content="Sign up to get the best Cloud computing services"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap" rel="stylesheet">
</head>
<body>
	<nav>
		<img class="logo"src="images/logo.png" alt="logo">
	</nav>
	<main>
		<div class="box">
				<!-- Text which says sign up -->
				<legend class="signuptitle">Sign up</legend>
				<!-- form start here -->

				<form>
					<fieldset name="sign-up">
					<label for="form-email">Email</label>
					<input id="form-email" type="email" name="form-email" placeholder="foo@bar.com" required>
					<label for="form-password">Password</label>
					<input type="Password" name="form-password" id="form-password" placeholder="1234passwOrd" required>
					<button type="submit">Sign up</button>
					</fildset>
				</form>
				<a class='forget_password' href="/forget-password/new">forget password</a>
		</div>
		<section>
			<div class="newaccount">Already have an account ? <a href="/login">Log in</a></span>
		</section>
	</main>
</body>
</html>
